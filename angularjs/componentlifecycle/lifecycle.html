<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Component life cycle</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="lifecycle.js"></script>
  </head>
  <body >
    <div ng-app="app">
      <div class="on-change">
          <div>
            <span> How do I greet you
             <input placeholder="Enter your name " ng-model="name">
            <on-changes name="name"> </on-changes>
          </div>
      </div>
    </div>
  </body>
</html>
