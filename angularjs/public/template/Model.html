<!DOCTYPE html>
<html>
  <head>
    <title> Model Example</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="../js/form-controller.js"></script>
  </head>
  <body >
    <div class="container">
      <form ng-app="form" name="form" class="form-horizontal" ng-controller="FormController">
        <div class="form-group">
          <label class="label-control">First Name
          </label>
          <input type="text" name="fisrtname" class="form-control" ng-model="firstName" ng-minlength="5"/>
          <span class="error" ng-show="form.fisrtname.$error.minlength">name should be 5 character long</span>
        </div>
        <div class="form-group">
          <label class="label-control">Last Name
          </label>
          <input type="text" class="form-control" ng-model="lastName"/>
        </div>
        <div class="form-group">
          <label  class="label-control">Full Name
          </label>
          <label  class="form-control" ng-bind="firstName + ' ' + lastName">
          </label>
          
        </div>
      </form>
    </div>
  </body>
</html>
