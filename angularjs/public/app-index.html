<!DOCTYPE html>
<html >
  <head>
    <title>Phone App</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="assest/css/phonecat.css" rel="stylesheet"/>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
  </head>
  <body ng-app="phoneApp">
    <div class="row">
      <div class="col-md-2">
        <div>
          <label>Search</label>
          <input type="text" class="form-control" ng-model="query"/>
        </div>
        <div >
          <label class="label-control">Sort By:
            <select class="btn btn-default" ng-model="order">
              <option value="age">Newest
              </option>
              <option value="name">Alphabetical
              </option>
              <option value="100">price
              </option>
            </select>
          </label>
        </div>
      </div>
      <div class="col-md-10" >
        <div ng-view> </div>
      </div>
    </div>
  </body>
</html>
